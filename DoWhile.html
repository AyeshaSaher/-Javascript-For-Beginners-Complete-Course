<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop in JavaScript</title>
</head>
<body>
    <!-- 1: Checks if condition at the end of the loop
         2: Do While loop guaranteed to execute at least one time -->
 <script>
    var actualpin = "3456";
    var pin;
    var count = 0;
    do {
        pin = prompt("enter your pin..", "#nter.....");
        count++;
    } while (pin != actualpin && count < 3);
    if(pin == actualpin)
    {
        document.write("Welcome user");

    }
    else {
        document.write("Account locked");
    }
 </script>

 </body>
</html>
