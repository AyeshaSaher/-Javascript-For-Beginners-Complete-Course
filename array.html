        // sort - ascending or descending( concept - sorting: bubble sort)

        var arr = new Array(7,2,8,1,3,4);
        var i, j, temp;

        document.write("<br><br>Before Sort...<br>");
        for(i=0;i<6;i++)
        {
            document.write(arr[i]+"<br>");

        }
        for (i=0; i<6; i++) {
            for(j=0; j<5;j++){
                if(arr[j]<arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        document.write("<br> <br> After Sort...<br>");
        for(i=0; i<6; i++)
        {
            document.write(arr[i]+"<br>");

        }
    </script>
