<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopControl in JavaScript</title>
</head>
<body>
    <script>
        var i;
        for(i=1; i<10; i++){
            if(i==8)
                continue;
            document.write("i = " + i + "<br>");
        }
    </script>
</body>
</html>
