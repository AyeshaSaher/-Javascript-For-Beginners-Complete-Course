<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch in JavaScript</title>
</head>
<body>
    <script>
        var ch = prompt("Enter a number", "Enter...");
        switch (ch)
        {
            case 'a':
            case 'e':
            case 'i':
            case 'o': 
            case 'u': 
                document.write(ch + " is vowel");
                break;
                default:
                    document.write(ch + "special character or consonant");
                    break;
        }
    </script>
</body>
</html>
