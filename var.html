<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JavaScript</title>
</head>
<body>
    <script>
        var name="john";
        var age=28;
        var salary = 5000.23;

        document.write("Name:" + name + "<br>");
        document.write("Age:" + age + "<br>");
        document.write("salary:" + salary);
 </script>
</body>
</html>
